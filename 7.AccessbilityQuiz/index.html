<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="freeCodeCamp Accessibility Quiz Practice Project"
    />
    <title>freeCodeCamp Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        id="logo"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
  </body>
  <main>
    <form
      action="https://freecodecamp.org/practice-project/accessibility-quiz"
      method="post"
    >
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Informação do Estudante</h2>
        <div class="info">
          <!--É interessante não usar o <input placeholder=""> quando se trata de nomes ou relacionados, as pessoas tendem a achar que o input já está preenchido.-->
          <label for="name">Nome do Estudante</label>
          <input id="name" type="name" name="nome-do-estudante" />
        </div>
        <div class="info">
          <label for="email">E-mail</label>
          <input id="email" type="email" name="email" />
        </div>
        <div class="info">
          <label for="birth-date"
            >D.D.N.<span class="sr-only">(Data de Nascimento)</span></label
          >
          <input id="birth-date" type="date" name="data-de-nascimento" />
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">Questões sobre HTML</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset class="question"></fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset class="question"></fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">Questões sobre CSS</h2>
      </section>
    </form>
  </main>
</html>
